spring:
  application:
    name: "configserver"
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/TuanPhanDuy/international-bank.git"
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true

encrypt:
  key: ${{ secrets.ENCRYPT_KEY }}
server:
  port: 8071
